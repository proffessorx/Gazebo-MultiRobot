TrajectoryPlannerROS:
 max_vel_x: 0.45
 min_vel_x: 0.1
 max_vel_theta: 1.0 # default value is 1.0
 min_in_place_vel_theta: 0.4 # default value is 0.4

 acc_lim_theta: 3.2 # default value is 3.2
 acc_lim_x: 2.5 # default value is 2.5
 acc_lim_y: 2.5 # default value is 2.5

 vx_samples: 5 # default is 3
 vtheta_samples: 20

 path_distance_bias: 0.6
 goal_distance_bias: 0.8
 # occdist_scale:0.01

 # heading_lookahead:0.325
 # heading_scoring:false
 # heading_scoring_timestep:0.8

 sim_time: 1.0
 sim_granularity: 0.025

 # dwa:false
 
 xy_goal_tolerance: 0.1
 yaw_goal_tolerance: 0.05

 meter_scoring: true 

 holonomic_robot: false

